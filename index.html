<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>AJAX Project Manager</title>
</head>

<body>
  <div class="container">
    <h1>Time management project</h1>
    <div class="row">
      <form class="col s12 form-data">
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Please enter graph type" type="text" id="graph-type" class="validate">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s3">
            <input placeholder="Please enter X axis data" type="text" id="x-axis-1" class="validate">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s3">
            <input placeholder="Please enter X axis data" type="text" id="x-axis-2" class="validate">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s3">
            <input placeholder="Please enter X axis data" type="text" id="x-axis-3" class="validate">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s3">
            <input placeholder="Please enter graph title" type="text" id="graph-title" class="validate">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s3">
            <input placeholder="Please enter Y axis data" type="text" id="y-axis-1" class="validate">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s3">
            <input placeholder="Please enter Y axis data" type="text" id="y-axis-2" class="validate">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s3">
            <input placeholder="Please enter Y axis data" type="text" id="y-axis-3" class="validate">
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit">Submit</button>
      </form>
    </div>
    <br>
    <h1>Graph</h1>
    <div id="graph">
    </div>
    <h1>Graphs</h1>
    <div id="graphs">
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
